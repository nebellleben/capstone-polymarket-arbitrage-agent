# Railway configuration for Polymarket Arbitrage Agent
# This service runs BOTH a background worker AND a web API

[build]
# Build command (uses Dockerfile by default)

[deploy]
# Start command - using supervisor script
start = "bash /app/docker-entrypoint.sh"

# Environment variables
[variables]
LOG_LEVEL = "INFO"
ENVIRONMENT = "production"

# Health check endpoint
HEALTHCHECK_PATH = "/api/health"
