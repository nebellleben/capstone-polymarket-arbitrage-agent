# Railway configuration for Polymarket Arbitrage Agent
# This service runs BOTH a background worker AND a web API

[build]
# Build command (uses Dockerfile by default)

[deploy]
# Start command - run web server directly (testing)
start = "uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"

# Environment variables
[variables]
LOG_LEVEL = "INFO"
ENVIRONMENT = "production"

# Health check endpoint
HEALTHCHECK_PATH = "/api/health"
