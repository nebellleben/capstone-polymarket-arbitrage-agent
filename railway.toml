# Railway configuration for Polymarket Arbitrage Agent
# This service runs BOTH a background worker AND a web API

[build]
# Build command (uses Dockerfile by default)

[deploy]
# Start command - using bash explicitly to run entrypoint
start = "bash /app/docker-entrypoint.sh"

# Expose web server port (Railway sets this automatically)
# PORT is set by Railway, don't override it here

# Environment variables
[variables]
LOG_LEVEL = "INFO"
ENVIRONMENT = "production"

# Health check endpoint
HEALTHCHECK_PATH = "/api/health"

# NOTE: This service runs:
# - Background worker for continuous arbitrage detection
# - FastAPI web server for monitoring and alerts (uses Railway's PORT)
# - Both managed by supervisor script
# - Dashboard available at root URL (/)
