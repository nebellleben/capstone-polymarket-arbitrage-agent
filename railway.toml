# Railway configuration for Polymarket Arbitrage Agent
# This service runs BOTH a background worker AND a web API

[build]
# Build command (uses Dockerfile by default)

[deploy]
# Start command for the supervisor (manages both worker and web server)
start = "./docker-entrypoint.sh"

# Expose web server port
PORT = 8080

# Environment variables
[variables]
LOG_LEVEL = "INFO"
ENVIRONMENT = "production"
WEB_SERVER_PORT = "8080"

# Health check endpoint
HEALTHCHECK_PATH = "/api/health"

# NOTE: This service runs:
# - Background worker for continuous arbitrage detection
# - FastAPI web server for monitoring and alerts (port 8080)
# - Both managed by supervisor script
# - Exposes HTTP endpoints on port 8080
# - Dashboard available at root URL (/)
