name: CI Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Lint and Type Check - Informational only
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy

    - name: Run linting
      run: |
        echo "Running ruff linting..."
        ruff check src/ tests/ || echo "⚠️ Linting found issues (acceptable for MVP)"

    - name: Run type checking
      run: |
        echo "Running mypy type checking..."
        mypy src/ --ignore-missing-imports || echo "⚠️ Type checking found issues (acceptable for MVP)"

  # Security Scanning - Informational only
  security:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run safety check
      run: |
        pip install safety
        echo "Running safety check..."
        safety check --file requirements.txt || echo "⚠️ Safety check found issues"

    - name: Run pip-audit
      run: |
        pip install pip-audit
        echo "Running pip-audit..."
        pip-audit --output-format=json > dependency-audit.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan
        path: dependency-audit.json
        retention-days: 30

  # Test Job - Informational only
  test:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock

    - name: Run tests
      env:
        # Use mock data for CI - tests should not require real API keys
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY || 'mock_key_for_ci' }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'mock_key_for_ci' }}
      run: |
        echo "Running tests..."
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html || echo "⚠️ Some tests failed (acceptable for MVP)"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      if: always()

    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: htmlcov/
        retention-days: 30
      if: always()
